
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZBKRA | Fashion Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui;background:#f6f7fb;color:#111}
    a{text-decoration:none;color:inherit}
    .container{max-width:1200px;margin:auto;padding:0 16px}
    header{background:#fff;position:sticky;top:0;border-bottom:1px solid #eee}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:16px 0}
    .logo{font-weight:800;font-size:22px}
    .search{flex:1;margin:0 16px}
    .search input{width:100%;padding:10px 14px;border-radius:999px;border:1px solid #ddd}
    .icons span{margin-left:14px}
    .cats{background:#111;color:#fff}
    .cats .container{display:flex;gap:20px;padding:10px 16px}
    .hero{background:linear-gradient(135deg,#ff4d6d,#7b2cff);color:#fff}
    .hero .container{padding:60px 16px}
    .hero h1{font-size:42px;margin-bottom:10px}
    .btn{background:#fff;color:#111;border:none;border-radius:999px;padding:12px 22px;font-weight:600}
    .section{padding:40px 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px}
    .card{background:#fff;border-radius:18px;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,.06)}
    .img{height:220px;background:#eaeaf0}
    footer{background:#111;color:#bbb;margin-top:40px}
    footer .container{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:24px;padding:32px 16px}
    footer h4{color:#fff}
  </style>
</head>
<body>
<header>
  <div class="container nav">
    <div class="logo">ZBKRA</div>
    <div class="search"><input placeholder="Search products"/></div>
    <div class="icons"><span>üë§</span><span>‚ù§</span><span>üõçÔ∏è</span></div>
  </div>
</header>
<div class="cats"><div class="container"><span>Men</span><span>Women</span><span>Beauty</span></div></div>
<section class="hero">
  <div class="container">
    <h1>Big Fashion Sale</h1>
    <p>Top brands ‚Ä¢ Best prices</p>
    <button class="btn">Shop Now</button>
  </div>
</section>
<section class="section container">
  <div class="grid">
    <div class="card"><div class="img"></div></div>
    <div class="card"><div class="img"></div></div>
    <div class="card"><div class="img"></div></div>
  </div>
</section>
<footer>
  <div class="container">
    <div><h4>ZBKRA</h4><p>Fashion Marketplace</p></div>
  </div>
</footer>
</body>
</html>
